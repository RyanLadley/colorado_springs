<div class = "page-title">
    <h1>User Profile</h1>
</div>

<div class = "profile-area area" >
    <h2 class = "title"> Profile Details </h2>
    <div class = "section-area">

        <h3 class = "section-title">Contact Information</h3>
        <div class ="section-inset profile-input-inset">
            <form name = "contactForm">
                <p class = "error-message">{{contactError}}</p>
                <div class = "label-input">
                    <lable>First Name</lable>
                    <input ng-model = "user.first_name" required>
                </div>
                <div class = "label-input">
                    <label>Last Name</label>
                    <input ng-model = "user.last_name" required>
                </div>
                <div class = "label-input">
                    <label>Email</label>
                    <input ng-model = "user.email" required>
                </div>
            </form>
        </div>
        <button class = "profile-edit-button" ng-click = "submitContactInformation()">Change Contact</button>
    
        <h3 class = "section-title">Password</h3>
        <div class ="section-inset profile-input-inset">
            <form name = "passwordForm">
                <p class = "error-message">{{passwordError}}</p>
                <div class = "label-input">
                    <lable>Old Password</lable>
                    <input type = "password" ng-model = "password.password" required>
                </div>
                <div class = "label-input">
                    <label>New Password</label>
                    <input type = "password"  ng-model = "password.new" required>
                </div>
                <div class = "label-input">
                    <label>Confirm Password</label>
                    <input type = "password"  ng-model = "confirmPassword" required>
                </div>
                </form>
        </div>
        <button class = "profile-edit-button" ng-click = "submitNewPassword()">Change Password</button>
    </div>
</div>

<div class = "profile-area area" >
    <h2 class = "title"> Profile Settings </h2>
    <div class = "section-area">
        <h3 class = "section-title">Backup Emails</h3>
        <div class ="section-inset  profile-input-inset">
            <p class = "error-message">{{freqError}}</p>
            <div class = "label-input">
                <label>Email Frquency</label>
                <select ng-model = "user.backup_freq">
                    <option value = "1"> Every Day </option>
                    <option value = "2">  Every 2 Days  </option>
                    <option value = "3">  Every 3 Days  </option>
                    <option value = "4">  Every 4 Days  </option>
                    <option value = "5">  Every 5 Days  </option>
                    <option value = "6">  Every 6 Days  </option>
                    <option value = "7">  Every 7 Days  </option>
                    <option value = "30">  Every Month </option>
                    <option value = "0"> Never </option>
                </select>
            </div>
        </div>
        <button class = "profile-edit-button" ng-click = "submitBackupFreq()">Change Frequecy</button>
    </div>
</div>
