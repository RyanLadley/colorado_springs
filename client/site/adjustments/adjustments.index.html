<div class = "page-title">
    <div class = "large-title-info">
        <h1> Adjustments</h1>
        <info-tip message = "Select a tab bellow to edit an existing entry."></info-tip>
    </div>
</div>

<ul class = "tabs adjustment-tabs">
    <li ng-click = "display = 'transactions';resetPage(); " ng-class = "{selected : display == 'transactions'}">Transactions</li>
    <li ng-click = "display = 'pending';resetPage();" ng-class = "{selected : display == 'pending'}">Pending</li>
    <li ng-click = "display = 'tickets';resetPage();" ng-class = "{selected : display == 'tickets'}">Tickets</li>
    <li ng-click = "display = 'vendor';resetPage();" ng-class = "{selected : display == 'vendor'}">Vendor</li>
    <li ng-click = "display = 'budget';resetPage();" ng-class = "{selected : display == 'budget'}">Budget</li>
</ul>

<div class = "tabed-area adjustment-area">
    <div class = "tabed-border">
        <div class = "tabed-content adjustment-content">
            <div class = "transactions" ng-show = "display == 'transactions'">
                <transaction-adjustment></transaction-adjustment>
            </div>
            <div class = "pending" ng-show = "display == 'pending'">
                <pending-adjustment></pending-adjustment>
            </div>
             <div class = "tickets" ng-show = "display == 'tickets'">
                <ticket-adjustment></ticket-adjustment>
            </div>
            <div class = "vendor" ng-show = "display == 'vendor'">
                <vendor-adjustment></vendor-adjustment>
            </div>
            <div class = "budget" ng-show = "display == 'budget'">
                <budget-adjustment></budget-adjustment>
            </div>
        </div>
    </div>
</div>
