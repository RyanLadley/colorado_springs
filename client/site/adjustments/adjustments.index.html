<div class = "page-title">
    <div class = "large-title-info">
        <h1> Adjustments</h1>
        <info-tip message = "Select a tab bellow to edit an existing entry."></info-tip>
    </div>
</div>

<ul class = "tabs adjustment-tabs">
    <li ng-click = "display = 'transactions'" ng-class = "{selected : display == 'transactions'}">Transactions</li>
    <li ng-click = "display = 'pending'" ng-class = "{selected : display == 'pending'}">Pending</li>
    <li ng-click = "display = 'vendor'" ng-class = "{selected : display == 'vendor'}">Vendor</li>
    <li ng-click = "display = 'budget'" ng-class = "{selected : display == 'budget'}">Budget</li>
</ul>

<div class = "tabed-area adjustment-area">
    <div class = "tabed-border">
        <div class = "tabed-content adjustment-content">
            <div class = "transactions" ng-show = "display == 'transactions'">
                <transaction-adjustment></transaction-adjustment>
            </div>
            <div class = "pending" ng-show = "display == 'pending'">
                <pending-adjustment></pending-adjustment>
            </div>
            <div class = "vendor" ng-show = "display == 'vendor'">
                <vendor-adjustment></vendor-adjustment>
            </div>
            <div class = "budget" ng-show = "display == 'budget'">
                <budget-adjustment></budget-adjustment>
            </div>
        </div>
    </div>
</div>
