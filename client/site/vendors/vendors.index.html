<div class = "page-title">
    <h1> Vendors </h1>
</div>

<div ng-repeat = "vendor in vendors" class = "vendor-select-container">
	<a href = "/vendors/{{vendor.id}}">
	    <div class= "content-link" >
	        <div class = "image-container" id = "overview" style="background-image: url('/res/images/{{vendor.image}}')"></div>
	        <div class = "link-title vendor-title">
	            <h3>{{vendor.name}}</h3>
	        </div>
	        <div class = "link-discription">
	            <p>{{vendor.description}}</p>
	        </div>
	    </div>
	</a>
</div>
