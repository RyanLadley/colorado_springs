<div class = "page-title">
    <div class = "large-title-info">
        <h1> Vendors</h1>
        <info-tip message = "This page displays all vendors. Select a vendor to get detailed information."></info-tip>
    </div>
</div>

<div ng-repeat = "vendor in vendors" class = "vendor-select-container">
	<a href = "/vendors/{{vendor.vendor_id}}">
	    <div class= "content-link" >
	        <div class = "image-container" id = "overview" style="background-image: url('/image/vendors/{{vendor.image}}')"></div>
	        <div class = "link-title vendor-title">
	            <h3>{{vendor.name | limitTo : 20}}</h3>
	        </div>
	        <div class = "link-description">
	            <p class = "description-title">{{vendor.name}}</p>
                <p>{{vendor.contract_no}}</p>
	        </div>
	    </div>
	</a>
</div>
