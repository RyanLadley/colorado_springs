<div class = "page-title">
    <h1>Expense Breakdown</h1>
</div>

<div class ="filter-area">
    <h2 class = "title"> Filter </h2>
    <div class = "section-area">
        <h3 class = section-title>View</h3>
        <div class = "filter-section selection-list">
            <div class = "selectable" ng-class = "{selected: overviewSelected}" ng-click = "viewOverview(); overviewSelected = !overviewSelected">
                <p> Overview</p>
            </div>
            <h3 class = "section-break">Accounts</h3>
            <div ng-repeat = "account in viewFilters" class = "selectable" ng-class = "{selected: account.selected}" ng-click = "viewFilter(account.account); account.selected = !account.selected">
                <p>{{account.account}}</p>
            </div>

        </div>
        <h3 class = "section-title">Toggles</h3>
        <div class = "toggle-area">
            <div class = "toggles">
                <input type="checkbox">
                <label>Display Graph</label> 
            </div>

            <div class = "toggles">
                <input type="checkbox">
                <label>Display Table</label>
            </div> 
        </div>
        <button class = "filter-reset">Reset Filter</button>
    </div>
</div>

<div class = "right-area">
    <div class = "area report-area">
        <h2 class = "title"> Data Visual</h2>
        <div class = "section-area">
            <h3 class = "section-title"> Total</h3>
            <div class = "section-inset graph-inset">
                <nvd3 class = "report-graph" options="options" data="data"></nvd3>
            </div>
        </div>
    </div>

    <div class = "table-header report-area">
        <h2> Tabular Data</h2>
        <table class = "table alternate-table">
            <tr>
                <th>Account</th>
                <th>Amount</th>
                <th>Percentage</th>
            </tr>
            <tr ng-repeat = "info in data">
                <td> {{info.key}}</td>
                <td class = "currency"> {{info.value | currency}}</td>
                <td class= "currency"> %{{info.percentage}}</td>

            </tr>
        </table>
    </div>
</div>
