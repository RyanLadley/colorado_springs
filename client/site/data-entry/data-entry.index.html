<div class = "page-title">
    <div class = "large-title-info">
        <h1> Data Entry</h1>
        <info-tip message = "Select a tab to add new information into the system."></info-tip>
    </div>
</div>

<ul class = "tabs entry-tabs">
    <li ng-click = "display = 'transaction';" ng-class = "{selected : display == 'transaction'}">Transaction</li>
    <li ng-click = "display = 'vendor'" ng-class = "{selected : display == 'vendor'}">Vendor</li>
</ul>

<div class = "tabed-area entry-area">
    <div class = "tabed-border">
        <div class = "tabed-content entry-content nav-area">
            <div class = "transactions" ng-show = "display == 'transaction'">
                <transaction-entry transaction="transaction" account-options = "accounts"  vendor-options = "vendors" transaction-type-options = "transactionTypes" city-account-options = "cityAccounts"></transaction-entry>
            </div>
            <div class = "pending" ng-show = "display == 'vendor'">
                <div class = "tab-title">
                    <div class = "title-info">
                        <h2>New Vendor</h2>
                        <info-tip message = "Use this tab to create a new vendor. Only 'Vendor Name' and 'Contract Number' are required."></info-tip>
                    </div>
                </div>    
                <vendor-entry vendor = "vendor"></vendor-entry>
            </div>
        </div>
    </div>
</div>
