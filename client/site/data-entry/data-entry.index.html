<div class = "page-title">
    <div class = "large-title-info">
        <h1> Data Entry</h1>
        <info-tip message = "Select a tab to add new information into the system."></info-tip>
    </div>
</div>

<ul class = "tabs entry-tabs">
    <li ng-click = "display.transaction = true; display.vendor = false;" ng-class = "{selected : display.transaction}">Transaction</li>
    <li ng-click = "display.transaction = false; display.vendor = true;" ng-class = "{selected : display.vendor}">Vendor</li>
</ul>

<div class = "tabed-area entry-area">
    <div class = "tabed-border">
        <div class = "tabed-content entry-content">
            <div class = "transactions" ng-show = "display.transaction">
                <div class = "tab-title">
                    <div class = "title-info">
                        <h2>New Transactions</h2>
                        <info-tip message = "Use this tab to create a new transaction. All fields but the 'Date Paid' are required for input."></info-tip>
                    </div>
                </div>
                <transaction-entry transaction="transaction" account-options = "accounts"  vendor-options = "vendors" transaction-type-options = "transactionTypes"></transaction-entry>
            </div>
            <div class = "pending" ng-show = "display.vendor">
                <div class = "tab-title">
                    <div class = "title-info">
                        <h2>New Vendor</h2>
                        <info-tip message = "Use this tab to create a new vendor."></info-tip>
                    </div>
                </div>    
                <vendor-entry vendor = "vendor"></vendor-entry>
            </div>
        </div>
    </div>
</div>
