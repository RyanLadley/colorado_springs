<div ng-class = "navLocation(1,2)" class ="nav-content">
    <div class = "tab-title hidableelement"  ng-class = "{'hideelementleft': page == 2}">
        <div class = "title-info">
            <h2>Edit Vendor</h2>
            <info-tip message = "Select a vendor from te drop down. Edit the fields as neccisary."></info-tip>
        </div>
    </div>
    <div class = "input-row hidableelement"  ng-class = "{'hideelementleft': page == 2}">
        <div class = "label-input">
            <label>Vendor</label>
            <select ng-model = "searchId" ng-options = "vendor.vendor_id as vendor.name for vendor in vendors">
                <option value="" disabled selected hidden>Select a Vendor</option>
            </select>
        </div>
    </div>
    <vendor-entry ng-show = "vendor" vendor = "vendor" firstpage = "1" page = "page"></vendor-entry>
</div>
