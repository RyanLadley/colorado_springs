<div class = "transactions-from">
    <form name = "transferForm">
        <div class = "tab-title">
            <div class = "large-title-info">
                <h1> Account Budget Transfer</h1>
                <info-tip message = "Transfer money from one account to another. These will show up as 'Misc. Trans' on the overview screen." ></info-tip>
            </div>
        </div>
        <h3 class = "tab-sub-title">From Account</h3>
        <account-select account-id = "transfer.fromAccountId" accounts = "accounts"></account-select>
         <h3 class = "tab-sub-title">To Account</h3>
        <account-select account-id = "transfer.toAccountId" accounts = "accounts"></account-select>
        <br>
        <div class = "label-input">
            <label>Transfer Amount</label>
            <input type="Number" placeholder="Enter a Dollar Amount" step="0.01" ng-model = "transfer.amount" required>
        </div>
        <div class = "label-input input-row">
            <label>Description</label>
            <textarea placeholder="Enter Discription" ng-model = "transfer.description"></textarea>
        </div>
        <button class = "entry-submit" ng-click = "submitTransfer()">Submit</button>
    </form>
</div>
