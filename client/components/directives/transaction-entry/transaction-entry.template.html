<form class = "entry-form">
    <div class = "label-input">
        <label>Account Code</label>
        <select ng-model = "selectedAccount" ng-change = "accountSelected(selectedAccount)"
                ng-options = "account.account_no for account in accounts">
            <option value="" disabled selected hidden>Select an Account</option>
        </select>
    </div>

    <div class = "label-input" ng-show = "subaccounts.length" >
        <label>Sub-Account Code</label>
        <select ng-model = "selectedSubaccount" ng-change = "subAccountSelected(selectedSubaccount)" 
                ng-options ="[subaccount.account_no, subaccount.sub_no].join('-') for subaccount in subaccounts" >
            <option value="" disabled selected hidden>Select a Sub-Account</option>
        </select>
    </div>

    <div class = "label-input" ng-show = "shredouts.length" >
        <label>Shred-Out-Account Code</label>
        <select ng-model = "selectedShred" ng-change = "shredoutSelected(selectedShred)"
                ng-options ="[shred.account_no, shred.sub_no, shred.shred_no].join('-') for shred in shredouts">
            <option value="" disabled selected hidden>Select a Shred Out</option>
        </select>
    </div>

    <div class = "label-input">
        <label>Vendor</label>
        <select ng-model = "transaction.vendor_id" ng-options = "vendor.vendor_id as vendor.name for vendor in vendors"  required>
            <option value="" disabled selected hidden>Select a Vendor</option>
        </select>
    </div>

    <div class = "label-input">
        <label>Invoice Number</label>
        <input type = "text" placeholder = "Invoice Number" class = "invoice-textfield" ng-model = "transaction.invoiceNo"  required>
    </div>

    <div class = "label-input">
        <label>Transaction Type</label>
        <select ng-model = "transaction.transactionTypeId" ng-options = "type.transaction_type_id as type.transaction_type for type in types"  required>
            <option value="" disabled selected hidden>Select a Type</option>
        </select>
    </div>

    <div class = "label-input date-input">
        <label>Date Paid</label>
        <div class = "input-div">
            <button ng-click = "displayPaidDate = !displayPaidDate"><i class="fa fa-calendar-o" aria-hidden="true"></i></button>
            <input type="text" placeholder="DD/MM/YYYY" ng-model = "transaction.datePaid" disabled title = "Select Date From Calendar">
        </div>
        <date-picker class = "date-picker" ng-show = "displayPaidDate" ng-model = "transaction.datePaid"></date-picker>
    </div>

    <div class = "label-input date-input">
        <label>Invoice Date</label>
        <div class = "input-div"s>
            <button ng-click = "displayInvoiceDate = !displayInvoiceDate"><i class="fa fa-calendar-o" aria-hidden="true"></i></button>
            <input type="text" placeholder="DD/MM/YYYY" ng-model = "transaction.invoiceDate" disabled title = "Select Date From Calendar" required>
        </div>
        <date-picker class = "date-picker" ng-show = "displayInvoiceDate" ng-model = "transaction.invoiceDate"></date-picker>
    </div>

    <div class = "label-input">
        <label>Total Expensed</label>
        <input type="Number" placeholder="Enter a Dollar Amount" step="0.01" ng-model = "transaction.expense" required>
    </div>

    <div class = "label-input input-row">
        <label>Description</label>
        <textarea placeholder="Enter Discription" ng-model = "transaction.description"></textarea>
    </div>


    <button class = "entry-submit" type = "submit" ng-click = "submitTransaction()">Submit</button>
</form>
