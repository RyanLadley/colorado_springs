<form>
    <div class = "label-input">
        <label>Name</label>
        <input type="text" ng-model="vendor.name" placeholder="Vendor Name">
    </div>
    <div class = "label-input">
        <label>Point of Contact</label>
        <input type="text" ng-model= "vendor.pointOfContact" placeholder="Point of Contact">
    </div>
    <div class = "label-input">
        <label>Phone Number</label>
        <input type="tel" ng-model="vendor.phoneNo" placeholder="Phone Number">
    </div>
    <div class = "label-input">
        <label>Email</label>
        <input type="email" ng-model="vendor.email" placeholder="Email">
    </div>
    <div class = "label-input">
        <label>Website</label>
        <input type="text" ng-model="vendor.website" placeholder="Website">
    </div>

    <div class = "label-input">
        <label>Icon</label>
        <input type = "file" file-upload file = "vendor.image" accept="image/*">
    </div>

    <div class = "address">
        <div class = "label-input">
            <label>Address</label>
            <input type="text" ng-model="vendor.address" placeholder="Address">
        </div>
        <div class = "label-input">
            <label>City</label>
            <input type="text" ng-model= "vendor.city" placeholder="City">
        </div>
        <div class = "label-input">
            <label>State</label>
            <input type="text" ng-model="vendor.state" placeholder="State">
        </div>
        <div class = "label-input">
            <label>Zip-Code</label>
            <input type="text" ng-model="vendor.zip" placeholder="Zip Code">
        </div>
    </div>

    <div class = "label-input">
        <label>Contract Number</label>
        <input type="text" ng-model="vendor.contractNo" placeholder="Contract Number">
    </div>

    <date-select label ="Contract Start Date"  date = "vendor.contractStart" input-disabled = "true"></date-select>
    <date-select label ="Contract End Date"  date = "vendor.contractEnd" input-disabled = "true"></date-select>
    
    <br>
    <button type="submit" class = "entry-submit" ng-click = 'submitVendor()'>Submit</button>
</form>
